<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech to Text</title>
</head>

<body>
    <h1>Speech to Text Example</h1>
    <button id="start-btn">Mulai Pengakuan Suara</button>
    <button id="stop-btn" disabled>Berhenti Pengakuan Suara</button>
    <p id="output"></p>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const startBtn = document.getElementById('start-btn');
            const stopBtn = document.getElementById('stop-btn');
            const output = document.getElementById('output');

            // Check if the browser supports the Web Speech API
            if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
                alert('Browser Anda tidak mendukung Web Speech API.');
            } else {
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                const recognition = new SpeechRecognition();

                recognition.lang = 'id-ID'; // Set the language to Bahasa Indonesia
                recognition.continuous = true; // Continue recognizing even when the user pauses
                recognition.interimResults = true; // Show interim results

                recognition.onstart = function () {
                    output.textContent = 'Mendengarkan...';
                };

                recognition.onspeechend = function () {
                    // Do not stop the recognition on speech end
                };

                recognition.onresult = function (event) {
                    let interimTranscript = '';
                    let finalTranscript = '';

                    for (let i = 0; i < event.results.length; i++) {
                        const transcript = event.results[i][0].transcript;
                        if (event.results[i].isFinal) {
                            finalTranscript += transcript + ' ';
                        } else {
                            interimTranscript += transcript;
                        }
                    }

                    output.innerHTML = 'Anda berkata: <strong>' + finalTranscript + '</strong><br><em>' + interimTranscript + '</em>';
                };

                recognition.onerror = function (event) {
                    output.textContent = 'Terjadi kesalahan: ' + event.error;
                };

                startBtn.addEventListener('click', () => {
                    recognition.start();
                    startBtn.disabled = true;
                    stopBtn.disabled = false;
                });

                stopBtn.addEventListener('click', () => {
                    recognition.stop();
                    startBtn.disabled = false;
                    stopBtn.disabled = true;
                });
            }
        });
    </script>
</body>

</html>
