<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech to Text</title>
</head>

<body>
    <h1>Kuberkeluh</h1>
    <button id="start-btn">Mulai Pengakuan Suara</button>
    <button id="stop-btn" disabled>Berhenti Pengakuan Suara</button>
    <select id="language-select">
        <option value="id-ID">Bahasa Indonesia</option>
        <option value="en-US">English</option>
        <!-- Tambahkan bahasa lain sesuai kebutuhan -->
    </select>
    <p id="output"></p>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const startBtn = document.getElementById('start-btn');
            const stopBtn = document.getElementById('stop-btn');
            const output = document.getElementById('output');
            const languageSelect = document.getElementById('language-select');

            const messages = {
                'id-ID': {
                    listening: 'Mendengarkan...',
                    youSaid: 'Anda berkata:',
                    error: 'Terjadi kesalahan:',
                    startBtn: 'Mulai Pengakuan Suara',
                    stopBtn: 'Berhenti Pengakuan Suara'
                },
                'en-US': {
                    listening: 'Listening...',
                    youSaid: 'You said:',
                    error: 'An error occurred:',
                    startBtn: 'Start Speech Recognition',
                    stopBtn: 'Stop Speech Recognition'
                }
                // Tambahkan bahasa lain dan pesan yang sesuai
            };

            function updateButtonLabels(language) {
                startBtn.textContent = messages[language].startBtn;
                stopBtn.textContent = messages[language].stopBtn;
            }

            // Check if the browser supports the Web Speech API
            if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
                alert('Browser Anda tidak mendukung Web Speech API.');
            } else {
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                const recognition = new SpeechRecognition();

                recognition.lang = languageSelect.value; // Set the default language based on the selection
                recognition.continuous = true; // Continue recognizing even when the user pauses
                recognition.interimResults = true; // Show interim results

                recognition.onstart = function () {
                    output.textContent = messages[recognition.lang].listening;
                };

                recognition.onspeechend = function () {
                    // Do not stop the recognition on speech end
                };

                recognition.onresult = function (event) {
                    let interimTranscript = '';
                    let finalTranscript = '';

                    for (let i = 0; i < event.results.length; i++) {
                        const transcript = event.results[i][0].transcript;
                        if (event.results[i].isFinal) {
                            finalTranscript += transcript + ' ';
                        } else {
                            interimTranscript += transcript;
                        }
                    }

                    output.innerHTML = messages[recognition.lang].youSaid + ' <strong>' + finalTranscript + '</strong><br><em>' + interimTranscript + '</em>';
                };

                recognition.onerror = function (event) {
                    output.textContent = messages[recognition.lang].error + ' ' + event.error;
                };

                startBtn.addEventListener('click', () => {
                    recognition.lang = languageSelect.value; // Update the language based on the selection
                    recognition.start();
                    startBtn.disabled = true;
                    stopBtn.disabled = false;
                });

                stopBtn.addEventListener('click', () => {
                    recognition.stop();
                    startBtn.disabled = false;
                    stopBtn.disabled = true;
                });

                languageSelect.addEventListener('change', () => {
                    recognition.lang = languageSelect.value; // Update the language based on the selection
                    updateButtonLabels(languageSelect.value); // Update the button labels
                });

                // Set the initial button labels based on the default language
                updateButtonLabels(languageSelect.value);
            }
        });
    </script>
</body>

</html>
