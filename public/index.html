<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech to Text</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="flex flex-col justify-center items-center">
        <h1 class="my-2 text-3xl text-center">Kuberkeluh</h1>

        <select id="language-select" class="my-2 mx-2 px-4 py-1 border border-gray-300 rounded">
            <option value="id-ID">Bahasa Indonesia</option>
            <option value="en-US">English</option>
            <option value="ja-JP">日本語 (Japanese)</option>
            <!-- Tambahkan bahasa lain sesuai kebutuhan -->
        </select>

        <div class="flex justify-between">
            <button id="start-btn" class="mx-2 py-2 px-6 bg-blue-500 text-white font-bold rounded">
                Mulai Pengenalan Suara
            </button>
            <button id="stop-btn" class="mx-2 py-2 px-6 bg-gray-300 text-white font-bold rounded" disabled>
                Berhenti Pengenalan Suara
            </button>

        </div>
        <p id="output" class="mt-4"></p>
    </div>

    <script src="js/messages.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/recognition.js"></script>
    <script src="js/eventListeners.js"></script>
    <script src="js/init.js"></script>
    <script src="js/api.js"></script>
</body>

</html>
