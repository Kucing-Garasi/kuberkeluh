<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech to Text</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="flex flex-col justify-center items-center">
        <h1 class="my-2 text-3xl text-center">Kuberkeluh</h1>

        <select id="language-select" class="my-2 mx-2 px-4 py-1 border border-gray-300 rounded">
            <option value="id-ID">Bahasa Indonesia</option>
            <option value="en-US">English</option>
            <option value="ja-JP">日本語 (Japanese)</option>
            <!-- Tambahkan bahasa lain sesuai kebutuhan -->
        </select>

        <div class="flex justify-between">
            <button id="start-btn" class="mx-2 py-2 px-6 bg-blue-500 text-white font-bold rounded">
                Mulai Pengenalan Suara
            </button>
            <button id="stop-btn" class="mx-2 py-2 px-6 bg-gray-300 text-white font-bold rounded" disabled>
                Berhenti Pengenalan Suara
            </button>

        </div>
        <p id="output" class="mt-4"></p>
    </div>

    <script src="messages.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const startBtn = document.getElementById('start-btn');
            const stopBtn = document.getElementById('stop-btn');
            const output = document.getElementById('output');
            const languageSelect = document.getElementById('language-select');

            function updateButtonLabels(language) {
                startBtn.textContent = messages[language].startBtn;
                stopBtn.textContent = messages[language].stopBtn;
            }

            // Check if the browser supports the Web Speech API
            if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
                alert('Browser Anda tidak mendukung Web Speech API.');
            } else {
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                const recognition = new SpeechRecognition();

                recognition.lang = languageSelect.value; // Set the default language based on the selection
                recognition.continuous = true; // Continue recognizing even when the user pauses
                recognition.interimResults = true; // Show interim results

                recognition.onstart = function () {
                    output.textContent = messages[recognition.lang].listening;
                };

                recognition.onspeechend = function () {
                    // Do not stop the recognition on speech end
                };

                recognition.onresult = function (event) {
                    let interimTranscript = '';
                    let finalTranscript = '';

                    for (let i = 0; i < event.results.length; i++) {
                        const transcript = event.results[i][0].transcript;
                        if (event.results[i].isFinal) {
                            finalTranscript += transcript + ' ';
                        } else {
                            interimTranscript += transcript;
                        }
                    }

                    output.innerHTML = messages[recognition.lang].youSaid + ' <strong>' + finalTranscript + '</strong><br><em>' + interimTranscript + '</em>';
                };

                recognition.onerror = function (event) {
                    output.textContent = messages[recognition.lang].error + ' ' + event.error;
                };

                startBtn.addEventListener('click', () => {
                    recognition.lang = languageSelect.value; // Update the language based on the selection
                    recognition.start();

                    startBtn.disabled = true;
                    startBtn.classList.add('bg-gray-300');
                    startBtn.classList.remove('bg-blue-500');

                    stopBtn.disabled = false;
                    stopBtn.classList.remove('bg-gray-300');
                    stopBtn.classList.add('bg-red-500');

                    output.textContent = messages[recognition.lang].listening; // Show listening text on start
                });

                stopBtn.addEventListener('click', () => {
                    recognition.stop();
                    startBtn.disabled = false;
                    startBtn.classList.remove('bg-gray-300');
                    startBtn.classList.add('bg-blue-500');
                    stopBtn.disabled = true;
                    stopBtn.classList.add('bg-gray-300');
                    stopBtn.classList.remove('bg-red-500');
                });

                languageSelect.addEventListener('change', () => {
                    recognition.lang = languageSelect.value; // Update the language based on the selection
                    updateButtonLabels(languageSelect.value); // Update the button labels
                    output.textContent = ''; // Reset the output text when the language changes
                });

                // Set the initial button labels based on the default language
                updateButtonLabels(languageSelect.value);
            }
        });
    </script>
</body>

</html>
